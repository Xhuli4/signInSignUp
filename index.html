<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="signup">
            <span>Not a member?</span>
            <button type="button" class="signup-btn">Sign Up</button>
        </div>
        <div class="signin">
            <span>Already have an account?</span>
            <button type="button" class="signin-btn">Log In</button>
        </div>
        <div class="backLayer">
            <form action="" class="loginForm active">
                <h2 class="login-label">Log In</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="lpassword" placeholder="Password">
                <button type="button">Log In</button>
            </form>
            <form action="" class="signupForm">
                <h2>Sign Up</h2>
                <input type="text" id="f-name" placeholder="First Name">
                <input type="text" id="l-name" placeholder="Last Name">
                <input type="email" id="semail" placeholder="Email">
                <input type="password" id="s-password" placeholder="Password">
                <button type="button">Sign Up</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
